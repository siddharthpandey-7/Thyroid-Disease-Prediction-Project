<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thyroid Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#667eea] to-[#764ba2] min-h-screen flex items-center justify-center p-5">
    
    <div class="main-container max-w-lg mx-auto bg-white bg-opacity-95 rounded-2xl shadow-xl p-8 sm:p-10 transform transition-all duration-300">
        <h1 class="text-3xl font-bold text-center text-[#4646af] mb-8">ðŸ§ª Thyroid Disease Predictor</h1>
        
        <form action="/predict" method="post" class="space-y-6">
            <div>
                <label for="t3_resin_uptake" class="block text-sm font-semibold text-gray-700">T3 Resin Uptake Test (%)</label>
                <input type="number" step="any" id="t3_resin_uptake" name="t3_resin_uptake" placeholder="e.g., 28.0" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#667eea] focus:border-[#667eea] sm:text-base transition-all duration-200">
                <p class="mt-1 text-xs text-gray-500">Normal range: 25 â€“ 35%</p>
            </div>
            
            <div>
                <label for="total_serum_thyroxin" class="block text-sm font-semibold text-gray-700">Total Serum Thyroxin (TT4)</label>
                <input type="number" step="any" id="total_serum_thyroxin" name="total_serum_thyroxin" placeholder="e.g., 110.0" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#667eea] focus:border-[#667eea] sm:text-base transition-all duration-200">
                <p class="mt-1 text-xs text-gray-500">Normal range: 60 â€“ 140 Âµg/dL</p>
            </div>
            
            <div>
                <label for="total_serum_t3" class="block text-sm font-semibold text-gray-700">Total Serum Triiodothyronine (T3)</label>
                <input type="number" step="any" id="total_serum_t3" name="total_serum_t3" placeholder="e.g., 2.0" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#667eea] focus:border-[#667eea] sm:text-base transition-all duration-200">
                <p class="mt-1 text-xs text-gray-500">Normal range: 0.8 â€“ 2.8 ng/mL</p>
            </div>
            
            <div>
                <label for="basal_tsh" class="block text-sm font-semibold text-gray-700">Basal TSH</label>
                <input type="number" step="any" id="basal_tsh" name="basal_tsh" placeholder="e.g., 2.5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#667eea] focus:border-[#667eea] sm:text-base transition-all duration-200">
                <p class="mt-1 text-xs text-gray-500">Normal range: 0.4 â€“ 4.0 Î¼IU/mL</p>
            </div>
            
            <div>
                <label for="max_diff_tsh" class="block text-sm font-semibold text-gray-700">Max TSH Difference (Post Stimulation)</label>
                <input type="number" step="any" id="max_diff_tsh" name="max_diff_tsh" placeholder="e.g., 1.5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#667eea] focus:border-[#667eea] sm:text-base transition-all duration-200">
                <p class="mt-1 text-xs text-gray-500">Example: 1.5</p>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:from-[#525dc9] hover:to-[#5f4098] transition-all duration-300">Predict</button>
        </form>
    </div>
</body>
</html>
