<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Thyroid Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#e74c3c] to-[#c0392b] min-h-screen flex items-center justify-center p-5">
    
    <div class="error-container max-w-lg mx-auto bg-white bg-opacity-20 backdrop-blur-md rounded-2xl p-10 text-center text-white shadow-2xl">
        <h1 class="text-6xl font-extrabold mb-4">⚠️</h1>
        <h2 class="text-2xl sm:text-3xl font-bold mb-4">Oops! Something went wrong.</h2>
        <p class="text-lg sm:text-xl font-medium mb-6">
            {{ message }}
        </p>
        <a href="/" class="inline-block bg-white bg-opacity-30 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 hover:bg-opacity-50">
            Go Back to Input Form
        </a>
    </div>
</body>
</html>
